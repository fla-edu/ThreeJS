<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS</title>

    <style>

        body{margin: 0;}
        canvas{width: 100%; height: 100%;}

    </style>

</head>
<body>


    <script src="./js/three.js"></script>
    <script src="./js/controls/OrbitControls.js"></script>
    <script>

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth  / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Atualiza a altura e a largura do objeto e o aspecto da c√¢mera, quando o tamanho da tela muda
        window.addEventListener(('resize'), function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
        
        // Controle do objeto
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // create the shape
        var geometry = new THREE.BoxGeometry(1,1,1);
        var cubeMaterials = [
            new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}), //Right 
            new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}), // Left
            new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}), // Top
            new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}), // Bottom
            new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}), // Front
            new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('img/2.jpg'), side: THREE.DoubleSide}) // Back
        ];

        // create a material, colour or image texture
        // var material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, wireframe: true }); 
        var material = new THREE.MeshFaceMaterial(cubeMaterials);
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 3;

        // var geometry = new THREE.SphereBufferGeometry(5,32,32);
        // var material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, wireframe: true});
        // var sphere = new THREE.Mesh(geometry, material);
        // scene.add(sphere);

        // camera.position.z = 8;
        // game logic
        var update = function() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.005;
        };
        
        //draw Scene
        var render = function() {
            renderer.render(scene, camera);
        };

        // run game loop (update, render, repeat)
        var GameLoop = function() {
            requestAnimationFrame(GameLoop);

            update();
            render();
        };

        GameLoop();

    </script>
</body>
</html>
